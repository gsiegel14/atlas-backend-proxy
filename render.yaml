services:
  - type: web
    name: atlas-backend-proxy
    runtime: node
    plan: standard  # Upgraded from starter for better performance and timeout handling
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: LOG_LEVEL
        value: info
      - key: AUTH0_DOMAIN
        value: dev-irxmxjwyduu4tesn.us.auth0.com
      - key: AUTH0_AUDIENCE
        value: https://api.atlas.ai
      - key: FOUNDRY_HOST
        value: https://atlasengine.palantirfoundry.com
      - key: FOUNDRY_CLIENT_ID
        value: 5397e07e4277f7d7d5a081dce9645599
      - key: FOUNDRY_CLIENT_SECRET
        sync: false
      - key: FOUNDRY_OAUTH_TOKEN_URL
        value: https://atlasengine.palantirfoundry.com/multipass/api/oauth2/token
      - key: REDIS_URL
        value: redis://red-d37dftre5dus7399gebg:6379
      - key: CORS_ORIGINS
        value: "https://atlas.ai,https://app.atlas.ai,http://localhost:3000"
      - key: FOUNDRY_ONTOLOGY_RID
        value: ri.ontology.main.ontology.8208fd4c-b7fb-45ef-bf49-99a402136e58
      - key: FOUNDRY_ONTOLOGY_API_NAME
        value: ontology-8208fd4c-b7fb-45ef-bf49-99a402136e58
      - key: FOUNDRY_OBJECT_TYPE_API_NAME
        value: A
      - key: FOUNDRY_MEDICATIONS_ACTION_ID
        value: create-medications-upload
      - key: FOUNDRY_MEDICATIONS_OBJECT_TYPE
        value: MedicationsUpload
      - key: FOUNDRY_MEDICATIONS_ONTOLOGY_RID
        value: ri.ontology.main.ontology.8208fd4c-b7fb-45ef-bf49-99a402136e58
      - key: FOUNDRY_CHAT_HISTORY_ACTION_ID
        value: create-ai-chat-history-production
      - key: FOUNDRY_INTRAENCOUNTER_ACTION_ID
        value: create-atlas-intraencounter-production
      - key: FOUNDRY_HEALTHKIT_ACTION_ID
        value: create-healthkit-raw
      - key: FOUNDRY_FASTEN_FHIR_ACTION_ID
        value: create-fasten-fhir-data
      - key: SERVICE_SECRET
        sync: false
      - key: WEBHOOK_SERVICE_TOKEN
        sync: false
    disk:
      name: atlas-backend-proxy-disk
      mountPath: /opt/render/project/logs
      sizeGB: 1

databases:
  - name: atlas-backend-redis
    type: redis
    plan: starter
    region: oregon
    ipAllowList: []
